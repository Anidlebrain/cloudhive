name: Qt Build

on:
  push:
    branches:
      - main  # 修改成你的主要分支名

jobs:
  build:
    runs-on: windows-latest  # 选择合适的操作系统

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change to code directory
        run: cd code  

      - name: Set up Qt
        uses: qt/qt6-setup-actions@v1

      - name: Build project
        run: |
          qmake -config release
          make
